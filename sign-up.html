<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="css/app.css">
    <style>
        body {
            height: 100vh;
        }
    </style>
</head>

<body>
    <main class="  bg-secondary">
        <div class=" container ">
            <div class="row min-vh-100 justify-content-center align-items-center">
                <!--        min-vh-100 and  aligns items center => reach center  -->
                <div class=" col-md-6 col-lg-5  ">
                    <form action="" class=" border border-dark bg-white">
                      <div class=" text-center my-4 ">
                        <h4 >Create an account</h4>
                        <p class=" my-3 small text-muted ">One account for everything intuit,including <br> Mint. <a class=" text-decoration-none" href="#">Learn more</a> </p>

                      </div>
                        <div class=" mx-5">
                            <div class=" my-4">
                                <label for="email" class=" form-label">Email</label>
                                <input type="email" class=" form-control" id="email" name=" email">
                            </div>
                            <div class=" my-4">
                                <label for="phone" class=" form-label">Phone <span
                                        class=" text-muted small">(recommended)</span></label>
                                <input type="number" class=" form-control" maxlength="8" id="phone" name="phone">
                                <p class=" text-muted small">Standard call, message or data rate may apply</p>
                            </div>
                            <div class=" my-4">
                                <label for="password" class=" form-label">Password</label>
    
                                <div class="input-group">
                                    <!--  input-group => input and icon are grouped together -->
                                    <input type="password" class="form-control " id=" password" name="password">
                                    <button class=" btn btn-secondary"><i class=" bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class=" my-5 ">
                                <button class=" btn  btn-primary w-100 "> 
                                    <i class="bi bi-lock "></i>
                                    Create Account</button>
                            </div>
                            <div class="text-center">
                                <p class="  small fst-italic text-muted">By selecting Created account, you agree to our <a href="#" class=" text-decoration-none">Trem</a> and  have read and acknowledge our <br> <a href="#" class=" text-decoration-none">Global Privacy  Statement</a> </p>
                            </div>
                        </div>
                    </form>

                </div>

            </div>

        </div>
    </main>

</body>

</html>
